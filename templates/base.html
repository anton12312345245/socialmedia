<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messenger</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .nav-link {
            color: #ffffffcc !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            color: #fff;
        }

        .btn-logout:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg glass mx-3 mt-3 px-4">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <i class="bi bi-chat-dots"></i> Messenger
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts:ListPostView' %}"><i class="bi bi-file-text"></i> Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'chat:ChatList' %}"><i class="bi bi-chat"></i> Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people"></i> Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile:SearchFriends' %}"><i class="bi bi-search"></i> Search</a>
                </li>
            </ul>

            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'userprofile:ProfileDetail' user.UserProfile.get.pk %}">
                    <i class="bi bi-person-circle"></i> Profile
                </a>
                <form method="post" action="{% url 'userprofile:UserLogout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'userprofile:UserLogin' %}">Login</a>
                <a class="btn btn-light" href="{% url 'userprofile:UserReg' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="glass p-4 text-white">
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
