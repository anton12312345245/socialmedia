{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'ProfileEdit' UserProfile.pk %}">edit profile</a></p>
    {% if UserProfile.avatar %}
    <img src="{{ UserProfile.avatar.url }}">
    {% endif %}
    <h5>{{ UserProfile.nickname }}</h5>
    {% if UserProfile.bio %}
    <p>{{ UserProfile.bio }}</p>
    {% else %}
    <p>Not bio yet</p>
    {% endif %}
    <p>{{ UserProfile.birthday }}</p>

{% endblock %}
